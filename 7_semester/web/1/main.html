<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>График Arcsin и Интерполяция B-Сплайном</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Подключаем Plotly.js -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>График Arcsin и B-Сплайн Интерполяция</h1>

        <div class="input-section">
            <label for="controlPoints">Число опорных точек (от 4 до 28):</label>
            <input type="number" id="controlPoints" name="controlPoints" min="4" max="28" value="10">
            <button id="generateButton">Построить график</button>
        </div>

        <div id="graph"></div>

        <div class="error-section">
            <p id="errorOutput"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
